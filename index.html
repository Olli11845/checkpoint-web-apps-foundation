<body>
    <h1>Password check</h1>
    <main>

        <input class="inputPassword" id="firstInput" type="password">
        <input class="inputPassword" id="secondInput" type="password">
        <button id="changeButton">Check Password</button>
        <p>Passwords are equal</p>
        <p id="answerEqual">no</p>
        <p>Lower Case Letters</p>
        <p id="answerLowerCase">no</p>
        <p>Upper Case Letters</p>
        <p id="answerUpperCase">no</p>
        <p>Contains Numbers</p>
        <p id="answerContainsNumbers">no</p>
        <p>At least 10 characters</p>
        <p id="answerTenCharacters">no</p>

    </main>
    <script src="passwordSkript.js"></script>
